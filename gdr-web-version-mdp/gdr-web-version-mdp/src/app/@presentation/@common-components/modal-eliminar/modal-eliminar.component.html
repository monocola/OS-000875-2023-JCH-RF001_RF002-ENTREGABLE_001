    <div class="row">
        <label class="col-12 text-center">
          {{data?.mensaje || 'Se eliminará el siguiente registro ¿Estás seguro de realizar la siguiente acción?'}}
        </label>
    </div>

    <div class="row mt-4">
        <div class="col text-center">
            <button
                nbButton
                shape="round"
                size="large"
                status="primary"
                class="pl-5 pr-5 mr-3"
                (click)="cerrar(true)"
            >
                {{data?.textoConfirmar || 'Aceptar'}}
            </button>

            <button
                nbButton
                shape="round"
                size="large"
                status="secondary"
                class="pl-5 pr-5 ml-3"
                (click)="cerrar(false)"
            >
                {{data?.textoCancelar || 'Cancelar'}}
            </button>
        </div>
    </div>
</div>
