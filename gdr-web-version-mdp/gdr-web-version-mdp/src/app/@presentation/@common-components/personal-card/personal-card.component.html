    <div class="d-flex flex-column w-100">
      <div class="d-flex">
        <div class="d-flex flex-column mr-3">
          <!-- *ngIf="informacion.estado!==0" --> <span class="nombre">{{nombre}}</span>
          <!-- <span *ngIf="informacion.estado == 0" class="nombre">Evaluador sin asignar</span> -->
          <!-- cortarTexto() --> 
        </div>

        <div class="ml-auto">
          <div *ngIf="!mostrarCerrar">
            <span *ngIf="informacion.segmento == 'Mando Medio' && informacion" class="puesto mt-2 mb-2">MM</span>
            <span *ngIf="informacion.segmento == 'Directivo' && informacion" class="puesto mt-2 mb-2">D</span>
            <span *ngIf="informacion.segmento == 'Funcionario' && informacion" class="puesto mt-2 mb-2">F</span>
            <span *ngIf="informacion.segmento == 'Ejecutor' && informacion" class="puesto mt-2 mb-2">E</span>
            <span *ngIf="informacion.segmento == 'Operador Y Asistencia' && informacion" class="puesto mt-2 mb-2">OYA</span>
          </div>
          <div *ngIf="mostrarCerrar" class="icono-cerrar" (click)="onCerrarClick()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0)">
                <path d="M19.0711 4.92849C15.1678 1.02526 8.83216 1.02526 4.92893 4.92849C1.0257 8.83172 1.0257 15.1674 4.92893 19.0706C8.83216 22.9739 15.1678 22.9739 19.0711 19.0706C22.9743 15.1674 22.9743 8.83172 19.0711 4.92849ZM14.8284 16.2422L12 13.4138L9.17157 16.2422L7.75736 14.828L10.5858 11.9996L7.75736 9.17113L9.17157 7.75692L12 10.5853L14.8284 7.75692L16.2426 9.17113L13.4142 11.9996L16.2426 14.828L14.8284 16.2422Z" fill="#8191A4"/>
              </g>
              <defs>
                <clipPath id="clip0">
                  <rect width="24" height="24" fill="white"/>
                </clipPath>
              </defs>
            </svg>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="d-flex flex-column mr-3">
          <!-- *ngIf="informacion.estado!==0" --> 
          <!-- <span *ngIf="informacion.estado == 0" class="nombre">Evaluador sin asignar</span> -->
          <!-- cortarTexto() --> <span class="puesto mt-2 mb-2">{{cargo}}</span>
        </div>
      </div>

      <div class="mt-auto w-100">
        <div class="pie-info d-flex">
          <div class="d-flex flex-column">
            <span class="pie-info mb-0 d-flex align-items-end">{{nivel}}</span>
            <button class="info-usuario bg-white mt-2 pt-2 pb-2 pr-3 pl-3 ng-star-inserted"
                    *ngIf="mostrarBotonLink" (click)="onBotonLinkClick()">
              {{etiquetaLink}}
              <span class="ml-3"> > </span>
            </button>
          </div>
          <div class="ml-auto d-flex align-items-end pb-1"
               title="{{cantidadParticipantes}} Evaluados asignados" >
            <span class="mr-2" style="padding-bottom: 0.5vh;">{{cantidadParticipantes}}</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 11C17.66 11 18.99 9.66 18.99 8C18.99 6.34 17.66 5 16 5C14.34 5 13 6.34 13 8C13 9.66 14.34 11 16 11ZM8 11C9.66 11 10.99 9.66 10.99 8C10.99 6.34 9.66 5 8 5C6.34 5 5 6.34 5 8C5 9.66 6.34 11 8 11ZM8 13C5.67 13 1 14.17 1 16.5V19H15V16.5C15 14.17 10.33 13 8 13ZM16 13C15.71 13 15.38 13.02 15.03 13.05C16.19 13.89 17 15.02 17 16.5V19H23V16.5C23 14.17 18.33 13 16 13Z" fill="#0DACBC"/>
            </svg>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div *ngIf="metas || compromisos" class="d-flex mt-auto border-top button-panel">
    <div class="d-flex justify-content-center w-50 p-2 border-right button-sub-panel" [class.invisible]="!(metas >= 0)">
      <div *ngIf="metas==0" class="d-flex align-items-center" [class.invisible]="!(metas >= 0)" >
        <div class="circle bg-meta-{{colorMeta}} mr-2"></div> Metas
      </div>
      <div *ngIf="metas!=0" class="d-flex align-items-center clickable" [class.invisible]="!(metas >= 0)" (click)="onMetasClick()">
        <div class="circle bg-meta-{{colorMeta}} mr-2"></div> Metas
      </div>
    </div>
    <div class="d-flex justify-content-center w-50 p-2 border-left button-sub-panel" [class.invisible]="!compromisos">
      <div class="d-flex align-items-center" [class.invisible]="!compromisos">
        <div class="circle bg-secondary mr-2"></div> Compromisos
      </div>
    </div>
  </div>
</div>
