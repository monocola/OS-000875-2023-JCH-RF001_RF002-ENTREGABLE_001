<nb-card class="col-md-12 m-0 p-0" style="width: 550px; border: #2aa1c0;">
  <nb-card-header class='m-0 p-0'>
    <div class="col-md-12 row h-100 p-0 m-0 mb-3">
      <h5 class="titleGDR">Excluir</h5>
      <span class="flex-spacer"></span>
      <nb-actions
        size="small"
        style="place-content: flex-end;"
        class="col-md-12 position-absolute"
      >
        <nb-action
          class="control-item p-0 justify-content-end"
          icon="close"
          (click)="dismiss(false)"
        ></nb-action>
      </nb-actions>
    </div>
  </nb-card-header>
  <nb-card-body class='mt-4 mb-0 p-0'>
    <div class="col-md-12 row h-100 p-0 m-0 mb-3">
      <label class='fs-14 centrado'>
        Seleccione el tipo de acci√≥n a realizar
      </label>
      <div class='m-1 p-1'></div>

      <div class="container">
        <div class="row">
          <div class="col-md-4 mx-auto my-1" *ngFor="let card of dataEstado, let i = index">
              <nb-card class='p-0 m-0'>
                <nb-card-body class='mat-card-content w-100 h-100 m-1 p-1 sticky-top box'>
                  <nb-radio value='{{card.estados.codigoNumero}}' (valueChange)='opcion($event, i)'>
                    <div class='fs-12 font-weight-bold'>
                      {{card.estados.valorTexto}}
                    </div>
                  </nb-radio>
                </nb-card-body>
              </nb-card>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-2 mb-1 offset-4 col-md-8">
      <div class="w-100 h-100 btn_area">
        <button
          [disabled]="!checked"
          class="button mb-1 mt-0"
          size="medium"
          (click)='aceptar()'
        >
          Cambiar de estado
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
