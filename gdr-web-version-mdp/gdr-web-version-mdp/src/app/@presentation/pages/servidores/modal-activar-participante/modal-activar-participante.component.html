<nb-card class="col-md-12 m-0 p-0" style="width: 550px; border: #2aa1c0;">
  <nb-card-header class='m-0 p-0'>
    <div class="col-md-12 row h-100 p-0 m-0 mb-3">
      <h5 class="titleGDR">Activar participante</h5>
      <span class="flex-spacer"></span>
      <nb-actions
        size="small"
        style="place-content: flex-end;"
        class="col-md-12 position-absolute"
      >
        <nb-action
          class="control-item p-0 justify-content-end"
          icon="close"
          (click)="dismiss(false)"
        ></nb-action>
      </nb-actions>
    </div>
  </nb-card-header>
  <nb-card-body class='mt-4 mb-0 p-0'>
    <div class="col-md-12 row h-100 p-0 m-0 mb-3">

      <div class='flex pb-4'>
        <img src='../../../../../assets/images/question.png' alt='?'>
      </div>
      <div class='m-2 p-2'></div>
      <br>
      <label class='fs-14 centrado'>
        Se activará los participantes seleccionados,
      </label>
      <div class='m-1 p-1'></div>
      <label class='fs-14 centrado'>
        ¿Está realmente seguro de realizar la siguiente acción?
      </label>
    </div>

    <div class="mb-3 offset-4 col-md-4">
      <div class="w-100 h-100 btn_area">
        <button
          nbButton
          shape="round"
          size="medium"
          style='color: white; background-color: #0DACBC;'
          outline
          (click)='dismiss(true)'
        >
          Aceptar
        </button>
        <button
          nbButton
          shape="round"
          size="medium"
          style='color: white; background-color: #ADB5BD;'
          (click)='dismiss(false)'
        >
          Cancelar
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
