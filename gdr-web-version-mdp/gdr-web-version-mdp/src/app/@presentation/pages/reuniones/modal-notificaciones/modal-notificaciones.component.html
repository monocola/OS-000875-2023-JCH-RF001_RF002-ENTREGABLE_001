      <p class="text-center text-desc">
        Se notificará a su evaluado/a sobre la reunión programada
         <!-- {{data.tipo=='D'?'la cancelación,':'las reuniones establecidas,'}}  -->
         <br>
         ¿Está realmente seguro de realizar la siguiente acción?
      </p>

   <div class="row mt-4">
      <div class="col text-center">
         <button nbButton shape="round"
            size="large" status="info"
            class="pl-5 pr-5 mr-3"

            Si
         </button>

         <button nbButton shape="round"
            size="large" status="secondary"
            class="pl-5 pr-5 ml-3"
            (click)="cerrar(false)">
            No
         </button>
         <button *ngIf="data.tipo=='D'"
            nbButton shape="round"
            size="large" status="info"
            class="pl-5 pr-5 ml-3"
            outline (click)="cerrar(true)">
            Reprogramar
         </button>
      </div>
   </div>
