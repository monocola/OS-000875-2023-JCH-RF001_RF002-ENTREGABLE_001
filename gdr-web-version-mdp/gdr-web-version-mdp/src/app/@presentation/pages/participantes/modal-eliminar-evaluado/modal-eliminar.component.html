    <div class="row">
        <label class="col-12 text-center">
          Se eliminará el usuario elegido, ¿Está realmente seguro de realizar la siguiente acción?
        </label>
    </div>

    <div class="row mt-4">
        <div class="col text-center">
            <button
                nbButton
                shape="round"
                size="large"
                status="info"
                class="pl-5 pr-5 mr-3"
                (click)="cerrar(true)"
            >
                Si
            </button>

            <button
                nbButton
                shape="round"
                size="large"
                status="secondary"
                class="pl-5 pr-5 ml-3"
                (click)="cerrar(false)"
            >
                No
            </button>
        </div>
    </div>
