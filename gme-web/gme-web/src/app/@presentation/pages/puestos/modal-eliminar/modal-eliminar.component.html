   <div class="fw-400 flex-v-center my-3" style="text-align: center;">
     {{ data?.bodyText || '¿Está seguro que desea continuar?' }}
   </div>
 
   <div class="flex justify-content-center mt-4">
    
     <button
       nbButton
       shape="round"
       status="primary"
       class="py-2 px-5 mr-3"
       (click)="onNoClick(true)"
       style='color: white; background-color: #0DACBC; border-color: #0DACBC;'
       size="large"
     >
       {{ data.textOk || 'Aceptar' }}
     </button>
 
     <button
     nbButton
     outline
     shape="round"
     status="primary"
     class="py-2 px-5"
     (click)="onNoClick()"
     style='color: #0DACBC; background-color: white; border-color: #0DACBC;'
     size="large"
   >
     {{ data.textCancel || 'Cancelar' }}
   </button>
   </div>
 </div>
