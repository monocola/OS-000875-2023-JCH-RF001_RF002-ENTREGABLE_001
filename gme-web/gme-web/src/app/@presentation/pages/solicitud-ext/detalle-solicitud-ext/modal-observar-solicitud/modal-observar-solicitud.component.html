<div class="modal-header">
  <h6 class="modal-title" id="modal-basic-title">Observación</h6>
  <div class="d-flex w-100">
    <span class="flex-spacer"></span>
    <nb-icon
      class="mr-2 btnClose"
      nbSuffix
      icon="close"
      (click)="cerrar(false)"
    ></nb-icon>
  </div>
</div>

<div [formGroup]="frm">
<div class='col-md-12 py-2'>
  <label>Ingrese los motivos de observación de la solicitud</label>
  <textarea nbInput fullWidth placeholder="Ingresar" fieldSize='small' class='textA'
            formControlName="obs"
  ></textarea>
</div>
  <div class="flex-v-center mt-4">

    <button
      nbButton
      shape="round"
      status="primary"
      class="py-2 px-5 mr-3"
      (click)="cerrar(true)"
      style='color: white; background-color: #0DACBC; border-color: #0DACBC;'
      size="medium"
    >
      {{ data.textOk || 'Aceptar' }}
    </button>

    <button
      nbButton
      shape="round" size="medium"
      outline
      shape="round"
      status="primary"
      style='color: white; background-color: #0DACBC;'
      class="py-2 px-5"
      (click)="cerrar(false)"
      style='color: white; background-color: #ADB5BD; border-color: #ADB5BD;'
      size="medium"
    >
      {{ data.textCancel || 'Cancelar' }}
    </button>
  </div>

</div>
