<form [formGroup]="frm">
  <nb-card class="col-md-12 m-0 p-0" style="width: auto; border: #282929;">
    <nb-card-header class='m-0 p-0'>
      <div class="col-md-12 row h-100 p-0 m-0 mb-3">
        <h5>Notificar</h5>
        <span class="flex-spacer"></span>
        <nb-actions size="small" style="place-content: flex-end;" class="col-md-12 position-absolute">
          <nb-action class="control-item p-0 justify-content-end" icon="close" (click)="dismiss(false)"></nb-action>
        </nb-actions>
      </div>
    </nb-card-header>
    <nb-card-body class='mt-6 mb-0 p-0'>
      <div class="w-100 h-100 px-5 py-3 flex-v-center flex-column">
        <img src="./assets/images/mail.png" alt="envio imagen" />
        <div class="flex-v-center">
          <p class="text-center">Se notificará al usuario por correo electrónico
            <br>
            ¿Está realmente seguro de realizar la siguiente acción?
          </p>
        </div>
        <div class="col-md-6 mt-4 mb-0 flex-v-center">
          <button nbButton shape="round" status="primary" class="py-2 px-5 mr-3" (click)='enviarCorreo()'
            style='color: white; background-color: #0DACBC; border-color: #0DACBC;' size="large">
            Si
          </button>
          <button nbButton shape="round" size="medium" outline shape="round" status="primary"
            style='color: white; background-color: #0DACBC;' class="py-2 px-5" (click)='dismiss(false)'
            style='color: white; background-color: #ADB5BD; border-color: #ADB5BD;' size="large">
            No
          </button>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</form>
