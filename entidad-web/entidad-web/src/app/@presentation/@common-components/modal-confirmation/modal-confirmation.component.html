<div class="d-flex w-100">
  <span class="flex-spacer"></span>
  <nb-icon
    class="mr-2 btnClose"
    nbSuffix
    icon="close"
    (click)="onNoClick()"
  ></nb-icon>
</div>

<div class="py-2 px-2 bodyModal">
  <div class="flex-v-center" *ngIf='data?.rutaImagen != " "'>
    <img [src]="data?.rutaImagen || rutaImagen" alt="Logo pregunta eliminar" />
  </div>

  <div class="title fw-600 flex-v-center mt-4">
    {{ data?.title || 'Eliminar' }}
  </div>

  <div *ngIf="data?.bodyText" class="fw-400 flex-v-center my-3" style="text-align: center;">
    {{ data?.bodyText || '¿Está seguro que desea continuar?' }}
  </div>

  <div *ngIf="data?.bodyHtmlText" class="fw-400 flex-v-center my-3" style="text-align: center;">
    <div [innerHTML]="data?.bodyHtmlText"></div>
  </div>

  <div class="flex-v-center mt-4">
    <button
      *ngIf="data?.visibleCancel"
      nbButton
      outline
      shape="round"
      status="primary"
      class="py-2 px-5 mr-3"
      (click)="onNoClick()"
    >
      {{ data.textCancel || 'Cancelar' }}
    </button>
    <button
      nbButton
      shape="round"
      status="primary"
      class="py-2 px-5"
      (click)="onNoClick(true)"
    >
      {{ data.textOk || 'Aceptar' }}
    </button>
  </div>
</div>
