<div class="d-flex w-100">
  <span class="flex-spacer"></span>
  <nb-icon class="mr-2 btnClose" nbSuffix icon="close" (click)="onNoClick()"></nb-icon>
</div>

<div class="mb-12 col-md-12 divHeaderMargin">
  <div class="flex-v-center flex-column">
    <img src="assets/images/icons/send.png" style="height: 50px; width: 55px" alt="Logo" />
    <h6 class="mt-3">{{ title }}</h6>
  </div>
</div>

<div class="py-2 mx-2 container-fluid divMargin">
  <div>
    <form [formGroup]="this.Form" *ngIf="title == 'DESIERTA O CANCELADA'">
      <select-field [label]="'Estado de convocatoria'" [control]="f.EstadoConv" [valueToShow]="'descripcion'"
        [value]="'maeDetalleId'" [items]="EstadoConv"></select-field>
    </form>
    <p></p>
  </div>
  <p class="text-center">Esta seguro que desea publicar el comunicado en la página de talento Perú</p>
</div>

<div style="align-self: center; margin-top: 15px">
  <div class="flex-v-center">
    <div class="col-5">
      <button nbButton outline shape="round" status="primary" fullWidth (click)="onNoClick()">
        Cancelar
      </button>
    </div>
    <div class="col-5">
      <button nbButton shape="round" status="primary" fullWidth (click)="GuardarComunicado()">
        Aceptar
      </button>
    </div>
  </div>
</div>
