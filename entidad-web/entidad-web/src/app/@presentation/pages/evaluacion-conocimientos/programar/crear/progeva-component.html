<div class="body">
  <div class="title row">
    <h4 class="titlePage">Programar evaluaciones</h4>
  </div>
  <div class="title-container" style="height: 80px">
    <div class="etiqueta-busqueda">
      <strong style="float: left; margin-left: -20px; margin-right: 12px"
        >Convocatoria:
      </strong>
      <h4 class="titlePage" style="float: left; margin-top: -5px">
        {{this.f.convocatoria.value}}
      </h4>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="main-container">
    <div class="top-right-section-container">
      <div class="top-right-section">
        <div class="item-card">
          <div class="col-10">
            <div class="item-all">
              <div><strong>{{this.nombreperfil}}</strong></div>
            </div>
            <div class="item-all">| Aptos</div>
            <div class="item-2">{{ this.aptos }}</div>
            <div class="item-all">| Grupos</div>

            <div class="item-2" style="font-size: 1rem; font-weight: bold">
              {{ this.grupo }}
            </div>
            <div class="item-all">| Convocados</div>
            <div class="item-2">{{ this.convocados }}</div>
          </div>
          <div class="item-buttom col-2">
            <button
              matRipple
              nbButton
              shape="round"
              size="medium"
              status="primary"
              (click)="this.crearGrupo()"
              [disabled]="isCrearDisable"
            >
              Crear grupos
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!searchMode" class="flex-v-center flex-column py-5">
      <img
        width="70px"
        alt="imagen bandeja"
        src="assets/images/icons/bandeja.png"
        class="my-3"
      />
      <span class="fs-13"
        >Aqui podrás visualizar todos los grupos que vayas creando.</span
      >
      <span class="fs-13">Aún no has creado nada </span>
    </div>
    <ng-container *ngIf="this.grupos?.length > 0 || searchMode">
      <div class="subtitle">Lista de Grupos</div>
      <serv-talento-table
        [showDownloadButton]="true"
        [tableColumns]="this.grupoColumns"
        [tableData]="this.grupos"
        [dataExport]="getDataExport()"
        [isPageable]="true"
        [paginationSizes]="[10, 20, 30]"
        [defaultPageSize]="10"
        title="Lista de Grupos"
        fontSize="fs-14"
        rowHeight="64px"
        [acciones]="true"
        [btnEditEnabled]="true"
        (editAction)="this.editarGrupo($event)"
        [editTitle]="'Editar grupo'"
        [btnVirtualEnabled]="true"
        (virtualAction)="this.verExamenVirtual($event)"
        [virtualTitle]="'Ver examen virtual'"
        [btnPresencialEnabled]="true"
        (presencialAction)="this.verExamenPresencial($event)"
        [presencialTitle]="'Ver examen presencial'"
        [btnDeleteEnabled]="true"
        (deleteAction)="this.eliminarGrupo($event)"
        [deleteTitle]="'Eliminar Grupo'"
      >
      </serv-talento-table>
    </ng-container>
  </div>
  <div class="title-container">
    <div style="margin-left: auto; margin-right: 0">
      <button
        matRipple
        type="button"
        nbButton
        shape="round"
        status="primary"
        class="px-5 ml-auto"
        (click)="this.back()"
      >
        Regresar
      </button>
    </div>
  </div>
</div>
