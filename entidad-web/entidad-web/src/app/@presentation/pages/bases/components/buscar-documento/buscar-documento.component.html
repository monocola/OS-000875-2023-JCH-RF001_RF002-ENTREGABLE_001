<div style="display: flex; flex-wrap: wrap; align-items: flex-end">
  <main>
    <select-field
      [label]="label"
      [control]="control"
      [placeholder]="placeholder"
      [valueToShow]="'description'"
      [items]="items"
      (selectedChange)="addNewDocument($event)"
    >
    </select-field>
  </main>

  <div
    class="invalid-text mx-2"
    *ngIf="(controlDocument.errors?.required && controlDocument.touched)"
  >
    Tiene que seleccionar al menos un Ã­tem
  </div>

  <section
    class="p-1 mx-2 fw-600 flex-v-center btnSection"
    style="height: 36px; background-color: #f5f5f5; border-radius: 8px"
    *ngFor="let item of itemsSeleccionados"
  >
    <span class="px-2 fs-13">{{ item?.description }}</span>

    <button
      class="button"
      title="Quitar"
      (click)="remove(item)"
      [disabled]="controlDocument.disabled"
    >
      <em class="ent-web-close"></em>
    </button>

    <div class="divider"></div>

    <button class="button" title="Ver PDF" (click)="view(item)">
      <em class="ent-web-buscar"></em>
    </button>
  </section>
</div>
