<div class="d-flex w-100">
    <span class="flex-spacer"></span>
    <nb-icon class="mr-2 btnClose" nbSuffix icon="close" (click)="onNoClick()"></nb-icon>
</div>

<div class="mb-12 col-md-12 divHeaderMargin">
    <div class="flex-v-center flex-column">
        <img src="assets/images/icons/cancel.svg" style="height: 50px; width: 55px" alt="Logo" />
        <h6 class="mt-3">{{ title }}</h6>
        <p>Esta seguro/a que desea desestimar este contrato?</p>
    </div>
</div>
<div class="mb-12 col-md-12 divHeaderMargin">
    <p class="decoracion">1</p>
    <p style="display: inline; margin-left: 6px;">Debes de <span style="font-weight: bold;">elegir una categoria</span>
        e ingresar un motivo </p>
</div>

<form [formGroup]="Form">
    <div class="contenido1">
        <div class="catesustento">
            <div class="mb-6 col-md-6">
                <select-field [label]="'Seleccione un categoría'" [control]="f.categoria" [items]="estados"
                    [value]="'maeDetalleId'" [valueToShow]="'descripcion'">
                </select-field>

            </div>
            <div class="col-md-5">
                <label>Subir sustento en formato PDF</label>
                <div [ngClass]="{
                    item_card_input_img: uploadfile === true,
                    item_card_input_img_error: uploadfile === false
                }" style="background-color: white">
                    <div style="
                    width: 105%;
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                    justify-content: center;
                    ">
                        <div class="filename">
                            {{ fileName }}
                        </div>
                    </div>
                    <div style="
                        width: 90%;
                        display: flex;
                        align-items: flex-end;
                        justify-content: flex-end;
                    ">
                        <button matRipple title="Subir" class="btn-card-black" (click)="fileUpload.click()">
                            <em class="ent-web-subir"></em>
                        </button>
                        <input type="file" class="file-input" accept="application/pdf" (change)="onFileSelected($event)"
                            #fileUpload />
                    </div>
                    <div class="invalid-text mx-2" *ngIf="!uploadfile">
                        Tiene que cargar un documento
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-12 col-md-12 divHeaderMargin">
            <input-field [label]="'Motivo'" [control]="f.motivo" [maxlength]="100" [minlength]="1" [banKeyType]="4">
            </input-field>

        </div>
    </div>
    <span></span><br>
    <div class="mb-12 col-md-12 divHeaderMargin">
        <p class="decoracion">2</p>
        <p style="display: inline; margin-left: 6px;">Ahora deberás elegir un <span
                style="font-weight: bold;">accesitario</span> para crear tu nuevo contrato</p>
    </div>
    <span></span>
    <div class="contenido2">
        <div class="mb-12 col-md-12 ">
            <p style="display: inline; margin-left: 6px;">Buscar por Nombres o número de documento</p>
            <serv-talento-tabla-modal-contratos [tableColumns]="this.TableColumns" [title]="''" [tableData]="this.lista"
                (checkItemAction)="postulanteSeleccionar($event)">
            </serv-talento-tabla-modal-contratos>
        </div>
    </div>
    <span></span><br>
    <div style="align-self: center;">
        <div class="flex-v-center">
            <div class="col-5">
                <button nbButton outline shape="round" status="primary" fullWidth (click)="onNoClick()">
                    Cancelar
                </button>
            </div>
            <div class="col-5">
                <button nbButton shape="round" status="primary" fullWidth (click)="aceptarClick()">
                    Aceptar
                </button>
            </div>
        </div>
    </div>

</form>
