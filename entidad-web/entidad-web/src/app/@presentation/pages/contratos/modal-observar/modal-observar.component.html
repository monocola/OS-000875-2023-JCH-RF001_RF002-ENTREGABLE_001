<div class="d-flex w-100">
  <span class="flex-spacer"></span>
  <nb-icon
    class="mr-2 btnClose"
    nbSuffix
    icon="close"
    (click)="onNoClick()"
  ></nb-icon>
</div>

<div class="mb-12 col-md-12 divHeaderMargin">
  <div class="flex-v-center flex-column">
    <img
      src="assets/images/icons/editar.png"
      style="height: 50px; width: 55px;"
      alt="Logo"
    />
    <h6 class="mt-3">{{ title }}</h6>
  </div>
</div>

<div class="py-2 mx-2 container-fluid divMargin">
  <div>
    <form [formGroup]="this.Form">
      <div *ngIf="codigoTipoContrato != 'SCC30057'" class="d-flex">
        <div class="mb-3 col-md-12">
          <input-field
            [control]="f.Nresolucion"
            [label]="'N° de Resolución'"
            [placeholder]="'N° de Resolución'"
            [maxlength]="15"
            [banKeyType]="4"
            [minlength]="0"
          >
          </input-field>
        </div>
      </div>
      <div class="d-flex">
        <div class="mb-3 col-md-6">
          <input-field
            [control]="f.informe"
            [label]="'N° de Informe'"
            [placeholder]="'Buscar'"
            [maxlength]="15"
            [banKeyType]="4"
            [minlength]="0"
          >
          </input-field>
        </div>
        <div class="mb-3 col-md-6">
          <label>Fecha inicio de Vinculación</label>
          <nb-form-field>
            <input
              class="inputchange"
              formControlName="fechaVinculacion"
              [nbDatepicker]="dateTimePicker"
              nbInput
              placeholder="Agregue una fecha"
              fieldSize="large"
              shape="semi-round"
            />
            <nb-icon nbSuffix class="mr-2" icon="calendario"> </nb-icon>
            <nb-datepicker startView="year" #dateTimePicker></nb-datepicker>
          </nb-form-field>
        </div>
      </div>
      <div *ngIf="codigoTipoContrato != 'SCC30057'" class="d-flex">
        <div class="mb-3 col-md-6">
          <input-field
            [control]="f.nroMerito"
            [label]="'N° de Orden de Merito'"
            [placeholder]="'001'"
            [maxlength]="3"
            [minlength]="0"
            [simpleCharacteresAndNumber]="'integer'"
          >
          </input-field>
        </div>
      </div>
      <div *ngIf="codigoTipoContrato != 'SCC30057'" class="d-flex">
        <div class="mb-3 col-md-12">
          <input-field
            [control]="f.periodoPrueba"
            [label]="'Período de prueba'"
            [placeholder]="'Período de prueba'"
            [maxlength]="15"
            [banKeyType]="5"
            [minlength]="0"
          >
          </input-field>
        </div>
      </div>
    </form>
    <p></p>
  </div>
</div>

<div style="align-self: center;">
  <div class="flex-v-center">
    <div class="col-5">
      <button
        (click)="onNoClick()"
        nbButton
        outline
        shape="round"
        status="primary"
        fullWidth
      >
        Cancelar
      </button>
    </div>
    <div class="col-5">
      <button
        [disabled]="!Form.valid"
        (click)="GuardarComunicado()"
        nbButton
        shape="round"
        status="primary"
        fullWidth
      >
        Guardar
      </button>
    </div>
  </div>
</div>
