<div class="d-flex w-100">
    <span class="flex-spacer"></span>
    <nb-icon class="mr-2 btnClose" nbSuffix icon="close" (click)="onNoClick()"></nb-icon>
</div>

<div class="mb-12 col-md-12 divHeaderMargin">
    <div class="flex-v-center flex-column">
        <img src="assets/images/icons/editar.png" style="height: 50px; width: 55px" alt="Logo" />
        <h6 class="mt-3">{{ title }}</h6>
    </div>
</div>

<div class="py-2 mx-2 container-fluid divMargin">
    <div>
        <form [formGroup]="this.Form">
            <div class="mb-3 col-md-12">
                <input-field [control]="f.EstadoConv" [label]="'N° de Resolución'" [placeholder]="'Buscar'"
                    [maxlength]="45" [banKeyType]="5" [minlength]="0">
                </input-field>
            </div>

            <div class="mb-3 col-md-12">
                <input-field [control]="f.EstadoConv" [label]="'Artículo'" [placeholder]="'Buscar'" [maxlength]="45"
                    [banKeyType]="5" [minlength]="0">
                </input-field>
            </div>
            <div class="mb-3 col-md-12">
                <input-field [control]="f.EstadoConv" [label]="'N° de Norma'" [placeholder]="'Buscar'" [maxlength]="45"
                    [banKeyType]="5" [minlength]="0">
                </input-field>
            </div>
        </form>
        <p></p>
    </div>
</div>

<div style="align-self: center;">
    <div class="flex-v-center">
        <div class="col-5">
            <button nbButton outline shape="round" status="primary" fullWidth>
                Cancelar
            </button>
        </div>
        <div class="col-5">
            <button nbButton shape="round" status="primary" fullWidth>
                Guardar
            </button>
        </div>
    </div>
</div>
