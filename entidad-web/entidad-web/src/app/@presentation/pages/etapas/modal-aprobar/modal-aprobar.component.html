<div class="d-flex w-100">
  <span class="flex-spacer"></span>
  <nb-icon
    class="mr-2 btnClose"
    nbSuffix
    icon="close"
    (click)="onNoClick()"
  ></nb-icon>
</div>
<div class="mb-12 col-md-12 divHeaderMargin">
  <div class="flex-v-center flex-column">
    <img
      src="assets/images/icons/alert.png"
      style="height: 50px; width: 55px"
      alt="Logo"
    />
    <h5 class="mt-3">Requisitos mínimos - Experiencia</h5>
    <h6 class="mt-3">¿Desea aprobar esta sección?</h6>
  </div>
</div>

<div class="py-2 mx-2 container-fluid divMargin">
  <form [formGroup]="registerForm" class="row">
    <div class="mb-12 col-md-12">
      <label>Ingrese una breve descripcion</label>
      <textarea
        shape="semi-round"
        fieldSize="medium"
        [rows]="4"
        nbInput
        fullWidth
        placeholder="Describa aquí"
        [formControl]="f.descripcion"
        [status]="
          f.descripcion?.invalid && f.descripcion?.touched ? 'danger' : 'basic'
        "
      ></textarea>
      <div class="d-flex w-100">
        <div
          *ngIf="f.descripcion?.invalid && f.descripcion?.touched"
          class="invalid-text flex-column"
        >
          <span *ngIf="f.descripcion.errors?.required">
            El campo es obligatorio
          </span>
        </div>
      </div>
    </div>
  </form>
</div>
<div style="align-self: center">
  <div class="flex-v-center">
    <div class="col-4">
      <button
        nbButton
        outline
        shape="round"
        status="primary"
        fullWidth
        (click)="onNoClick()"
      >
        Cancelar
      </button>
    </div>
    <div class="col-4">
      <button
        nbButton
        shape="round"
        status="primary"
        fullWidth
        (click)="onClickGuardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
