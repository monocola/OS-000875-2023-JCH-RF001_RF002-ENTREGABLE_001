<div class="d-flex w-100">
  <span class="flex-spacer"></span>
  <nb-icon class="mr-2 btnClose" nbSuffix icon="close" (click)="dismiss(false)"></nb-icon>
</div>
<div class="mb-12 col-md-12 divHeaderMargin">
  <div class="flex-v-center flex-column">
    <img src="assets/images/icons/alert.png" style="height: 50px; width: 55px" alt="Logo" />

    <h6 class="mt-3">Requisitos mínimos - Experiencia</h6>

    <p class="text-center text-primary" style="display: inline; margin-left: 6px;">¿Desea aprobar esta sección?</p>

  </div>
</div>

<div [formGroup]="form">
  <div class="py-2 mx-2 container-fluid divMargin">

    <div class="row">
      <div class="mb-12 col-md-12">
        <label>Ingrese una breve descripción</label>
        <textarea shape="semi-round" fieldSize="medium" [rows]="3" nbInput fullWidth
                  placeholder="Describa aquí" formControlName="comentario"></textarea>
        <div class="d-flex w-100">
          <div class="invalid-text flex-column">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="align-self: center">
    <div class="flex-v-center">
      <div class="col-4">
        <button nbButton outline shape="round" status="primary" fullWidth (click)="dismiss(false)">
          Cancelar
        </button>
      </div>
      <div class="col-4">
        <button nbButton shape="round" status="primary" fullWidth (click)="guardar()" [disabled]="!form.valid">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
