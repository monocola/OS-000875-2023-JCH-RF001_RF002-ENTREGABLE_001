<div class="d-flex w-100">
  <span class="flex-spacer"></span>
  <nb-icon class="mr-2 btnClose" nbSuffix icon="close" (click)="dismiss(true)"></nb-icon>
</div>

<div class="py-2 px-2 bodyModal">
  <div class="flex-v-center">
    <img src="assets/images/icons/salir.png" alt="Logo pregunta eliminar" />
  </div>

  <div class="fw-400 text-center my-3" >
    <strong>¿Desea confirmar la validación RNSSC?</strong>
  </div>


  <div class="flex-v-center mt-4">
    <button nbButton outline shape="round" status="primary" class="py-2 px-5 mr-3" (click)="dismiss(true)">
      Cancelar
    </button>
    <button nbButton shape="round" status="primary" class="py-2 px-5" (click)="validarRnssc()">
      Aceptar
    </button>
  </div>
</div>
