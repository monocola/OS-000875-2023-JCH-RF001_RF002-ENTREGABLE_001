<div class="mb-12 col-md-12 divHeaderMargin">
  <div class="flex-v-center flex-column">
    <img
      src="assets/images/icons/formulario.png"
      style="height: 50px; width: 55px"
      alt="Logo"
    />
    <h6 class="mt-3">Editar Cronograma</h6>
  </div>
</div>
<mat-divider></mat-divider>
<div class="py-2 mx-2 container-fluid divMargin">
  <form [formGroup]="form" class="row">
    <div class="contenedor">
      <div class="lateral">
        <p>
          <strong>Etapa: {{ f.etapa.value }}</strong>
        </p>
      </div>
      <div class="principal">
        <strong>Responsable: {{ f.responsable.value }}</strong>
      </div>
      <div class="bottom">
        <p>
          <strong>Actividad: {{ f.title.value }}</strong>
        </p>
      </div>
    </div>
    <div class="mb-4 col-md-6">
      <label for="dep">Fecha de Inicio</label>
      <nb-form-field>
        <input
          nbInput
          readonly
          [ngxMatDatetimePicker]="pickerFecIni"
          [formControl]="f.fechaIni"
          shape="semi-round"
          fieldSize="large"
          [disabled]="false"
        />

        <mat-datepicker-toggle
          nbSuffix
          [for]="pickerFecIni"
        ></mat-datepicker-toggle>

        <ngx-mat-datetime-picker
          #pickerFecIni
          [showSpinners]="true"
          [showSeconds]="false"
          [disableMinute]="false"
          [stepHour]="1"
          [stepMinute]="1"
          [stepSecond]="1"
          [touchUi]="true"
          [color]="color"
          [enableMeridian]="true"
        >
        </ngx-mat-datetime-picker>
      </nb-form-field>
    </div>
    <div class="mb-4 col-md-6">
      <label for="dep">Fecha de Fin</label>
      <nb-form-field>
        <input
          nbInput
          readonly
          [ngxMatDatetimePicker]="pickerFecFin"
          [formControl]="f.fechaFin"
          shape="semi-round"
          fieldSize="large"
          [disabled]="false"
        />

        <mat-datepicker-toggle
          nbSuffix
          [for]="pickerFecFin"
        ></mat-datepicker-toggle>

        <ngx-mat-datetime-picker
          #pickerFecFin
          [showSpinners]="true"
          [showSeconds]="false"
          [disableMinute]="false"
          [stepHour]="1"
          [stepMinute]="15"
          [stepSecond]="1"
          [touchUi]="true"
          [color]="color"
          [enableMeridian]="true"
        >
        </ngx-mat-datetime-picker>
      </nb-form-field>
    </div>
  </form>
</div>

<div style="position: relative">
  <div style="align-self: center">
    <div class="flex-v-center">
      <div class="col-4">
        <button
          nbButton
          outline
          shape="round"
          status="primary"
          fullWidth
          (click)="onNoClick()"
        >
          Cancelar
        </button>
      </div>
      <div class="col-4">
        <button
          nbButton
          shape="round"
          status="primary"
          (click)="guardar()"
          fullWidth
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
