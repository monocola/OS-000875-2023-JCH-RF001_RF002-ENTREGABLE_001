<div class="body">
  <div class="d-flex">
    <h3 class="titlePage">Seguimiento de proceso</h3>
  </div>

  <mat-divider></mat-divider>

  <div class="container-fluid">
    <form [formGroup]="filterForm" class="mt-3">
      <div class="subtitle">Filtros de búsqueda</div>

      <div class="row mt-3">
        <div class="col-2">
          <input-field
            [control]="f.codigo"
            [label]="'Código de convocatoria'"
            [placeholder]="'Buscar'"
            [maxlength]="45"
            [banKeyType]="5"
            [minlength]="0"
          >
          </input-field>
        </div>
        <div class="col-3">
          <input-field
            [control]="f.codigo"
            [label]="'Nombre de Perfil'"
            [placeholder]="'Buscar'"
            [maxlength]="45"
            [banKeyType]="5"
            [minlength]="0"
          >
          </input-field>
        </div>

        <div class="col-2">
          <select-field
            [label]="'Roles'"
            [control]="f.responsable"
            [items]="responsables"
            [value]="'personaId'"
            [valueToShow]="'nombreCompleto'"
          >
          </select-field>
        </div>

        <div class="col-3">
          <select-field
            [label]="'Nombre de responsable'"
            [control]="f.responsable"
            [items]="responsables"
            [value]="'personaId'"
            [valueToShow]="'nombreCompleto'"
          >
          </select-field>
        </div>

        <div class="col-2">
          <select-field
            [label]="'Estado'"
            [control]="f.responsable"
            [items]="responsables"
            [value]="'personaId'"
            [valueToShow]="'nombreCompleto'"
          >
          </select-field>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label>Convocatoria</label>
          <nb-form-field>
            <input
              formControlName="fecha"
              nbInput
              placeholder="Periodo"
              [nbDatepicker]="formpicker"
              fieldSize="large"
              shape="semi-round"
            />
            <nb-icon
              style="cursor: pointer"
              nbSuffix
              class="mr-2"
              icon="calendario"
            >
            </nb-icon>
            <nb-rangepicker #formpicker></nb-rangepicker>
          </nb-form-field>
        </div>

        <div class="col-2">
          <select-field
            [label]="'Regimen'"
            [control]="f.responsable"
            [items]="responsables"
            [value]="'personaId'"
            [valueToShow]="'nombreCompleto'"
          >
          </select-field>
        </div>

        <div class="col-2">
          <select-field
            [label]="'Etapa'"
            [control]="f.responsable"
            [items]="responsables"
            [value]="'personaId'"
            [valueToShow]="'nombreCompleto'"
          >
          </select-field>
        </div>

        <div class="col-2"></div>

        <div class="col-4">
          <div class="w-100 h-100 btn_area">
            <button
              nbButton
              shape="round"
              size="medium"
              status="primary"
              outline
              (click)="clear()"
            >
              Limpiar
            </button>
            <button
              nbButton
              shape="round"
              size="medium"
              status="primary"
              (click)="search()"
            >
              Buscar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
