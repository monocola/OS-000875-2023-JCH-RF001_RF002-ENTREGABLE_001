<div class="body">
  <div class="d-flex">
    <h3 class="titlePage">Gestión de evaluación</h3>
    <span class="flex-spacer"></span>
    <div>
      <button
        class="px-5"
        nbButton
        shape="round"
        size="medium"
        status="primary"
        (click)="enlazarRegimen()"
      >
        Enlazar régimen
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <form class="container-fluid" [formGroup]="this.evServirService.filterForm">
    <div class="mt-3 subtitle">Filtros de búsqueda</div>

    <div class="row mt-3">
      <div class="col-3 mb-3">
        <select-field
          [label]="'Régimen laboral'"
          [control]="f.regimen"
          [items]="evServirService.regimenes"
          [value]="'maeDetalleId'"
          [valueToShow]="'descripcion'"
        >
        </select-field>
      </div>

      <div class="col-4 mb-3">
        <select-field
          [label]="'Modalidad de acceso'"
          [control]="f.modalidad"
          [items]="evServirService.modalidades"
          [value]="'maeDetalleId'"
          [valueToShow]="'descripcion'"
        >
        </select-field>
      </div>

      <div class="col-3 mb-3">
        <select-field
          [label]="'Tipo de acceso'"
          [control]="f.tipo"
          [items]="evServirService.tipos"
          [value]="'maeDetalleId'"
          [valueToShow]="'descripcion'"
        >
        </select-field>
      </div>

      <div class="col-8 mb-3"></div>

      <div class="col-4 mb-3">
        <div class="w-100 h-100 btn_area mt-2">
          <button
            type="button"
            nbButton
            shape="round"
            size="medium"
            status="primary"
            outline
            (click)="clear()"
          >
            Limpiar
          </button>
          <button
            type="button"
            nbButton
            shape="round"
            size="medium"
            status="primary"
            (click)="search()"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<div>
  <div
    style="height: 25rem"
    class="flex-v-center flex-column fs-13"
    *ngIf="this.evServirService.evaluaciones?.length === 0"
  >
    <img
      width="70px"
      alt="imagen bandeja"
      src="assets/images/icons/bandeja.png"
      class="my-3"
    />
    <span>Aún no has creado ningún enlace, para empezar</span>
    <span>da click al botón <strong>"Enlazar régimen"</strong></span>
  </div>

  <div *ngIf="this.evServirService.evaluaciones?.length > 0">
    <serv-talento-table-evaluacion-servir
      [data]="evServirService.evaluaciones"
      (editEmitter)="edit($event)"
      (deleteEmmiter)="delete($event)"
    >
    </serv-talento-table-evaluacion-servir>
  </div>
</div>
