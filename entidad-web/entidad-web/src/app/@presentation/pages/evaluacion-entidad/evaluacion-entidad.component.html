<div class="body">
  <div class="d-flex">
    <h3 class="titlePage">Gestión de evaluación</h3>
  </div>

  <mat-divider></mat-divider>

  <form class="container-fluid" [formGroup]="this.helperService.filterForm">
    <div class="mt-3 subtitle">Filtros de búsqueda</div>

    <div class="row mt-3">
      <div class="col-3 mb-3">
        <select-field
          [label]="'Régimen laboral'"
          [control]="f.regimen"
          [items]="helperService.regimenes"
          [value]="'maeDetalleId'"
          [valueToShow]="'descripcion'"
        >
        </select-field>
      </div>

      <div class="col-4 mb-3">
        <select-field
          [label]="'Modalidad de acceso'"
          [control]="f.modalidad"
          [items]="helperService.modalidades"
          [value]="'maeDetalleId'"
          [valueToShow]="'descripcion'"
        >
        </select-field>
      </div>

      <div class="col-3 mb-3">
        <select-field
          [label]="'Tipo de acceso'"
          [control]="f.tipo"
          [items]="helperService.tipos"
          [value]="'maeDetalleId'"
          [valueToShow]="'descripcion'"
        >
        </select-field>
      </div>

      <div class="col-2 mb-3"></div>

      <div class="col-8 mb-3">
        <div class="mt-2">
          <button
            type="button"
            nbButton
            outline
            shape="semi-round"
            size="small"
            status="primary"
            (click)="openModalHierarchy()"
          >
            <em class="material-icons mr-2"> add_circle_outline </em>
            Registrar jerarquías
          </button>
        </div>
      </div>

      <div class="col-4 mb-3">
        <div class="w-100 h-100 btn_area mt-2">
          <button
            type="button"
            nbButton
            shape="round"
            size="medium"
            status="primary"
            outline
            (click)="clear()"
          >
            Limpiar
          </button>
          <button
            type="button"
            nbButton
            shape="round"
            size="medium"
            status="primary"
            (click)="search()"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<div>
  <div
    style="height: 25rem"
    class="flex-v-center flex-column fs-13"
    *ngIf="this.evaluacionesEntidad?.length === 0"
  >
    <img
      width="70px"
      alt="imagen bandeja"
      src="assets/images/icons/bandeja.png"
      class="my-3"
    />
    <span>Aún no has creado ningún enlace, para empezar</span>
    <span>da click al botón <strong>"Enlazar régimen"</strong></span>
  </div>

  <div *ngIf="this.evaluacionesEntidad?.length > 0">
    <serv-talento-table-evaluacion-servir
      [data]="evaluacionesEntidad"
      (editEmitter)="edit($event)"
      (deleteEmmiter)="delete($event)"
      (jerarquiasReady)="jerarquiasExistentes($event)"
      [servirMode]="false"
    >
    </serv-talento-table-evaluacion-servir>
  </div>
</div>
