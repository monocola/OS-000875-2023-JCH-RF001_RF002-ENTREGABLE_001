<div class="row p-0 m-0 pb-4">
  <img class="col-11 logo" src="assets/images/icons/registro-notas.svg" alt="Academico">
  <div class="row h-100 p-0 m-0 justify-content-end">
    <nb-actions size="small" style="place-content: flex-end;">
      <nb-action class="control-item p-0" icon="close" (click)="dismiss(false)"></nb-action>
    </nb-actions>
  </div>
  <div class="mt-2 custom-text-color col-12 text-center font-weight-bold fs-18 text-primary">Registro de notas de
    evaluación presencial</div>
</div>
<div class="row custom-evaluacion mr-2 mt-2 fs-12">Evaluación:&nbsp; <span class="text-primary">{{titulo}}</span>
</div>
<div class="row">
  <div class="col-12">
    <mat-tab-group class="mt-3 py-1 px-2 custom-tab-group" mat-align-tabs="start" dynamicHeight
      (selectedTabChange)="changeTabRegistro($event)">
      <mat-tab>
        <ng-template mat-tab-label>
          <!--<nb-icon [nbPopover]="templateRef" icon="file" nbPopoverPlacement="right" nbPopoverTrigger="hint"
            class="popoverTrigger fs-18 ">
          </nb-icon>-->Registro
        </ng-template>

        <serv-talento-registro-notas-individial>
        </serv-talento-registro-notas-individial>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <nb-icon [nbPopover]="templateRef" icon="evaluacin" nbPopoverPlacement="right" nbPopoverTrigger="hint"
            class="popoverTrigger fs-18">
          </nb-icon>
          Registro masivo

          <ng-template #templateRef>
            <serv-talento-tooltip-info [message]="this.secondMessageTooltip"></serv-talento-tooltip-info>
          </ng-template>
        </ng-template>

        <serv-talento-registro-notas-masivo>
        </serv-talento-registro-notas-masivo>
      </mat-tab>

    </mat-tab-group>
  </div>

</div>
