<div [formGroup]="filterForm" class="body">
  <div class="row col-12 mb-3">
    <div class="col-6">
      <label>Perfil del puesto</label>
      <nb-form-field>
        <nb-select
          placeholder="Seleccione perfil"
          fullWidth
          shape="rectangle"
          formControlName="perfilId"
          size="large"
          (selectedChange)="cambioPerfil($event)"
        >
          <nb-option *ngFor="let item of lstPerfil" [value]="item.perfilId">{{
            item.desPerfil
          }}</nb-option>
        </nb-select>
      </nb-form-field>
    </div>

    <div class="col-6">
      <nb-form-field>
        <label>Postulante</label>
        <input
          #inputPostulante
          formControlName="desPostulante"
          id="desPostulante"
          nbInput
          type="text"
          fullWidth
          placeholder="Postulante"
          maxlength="120"
          (input)="onChangePostulante()"
          [nbAutocomplete]="autoPostulante"
          shape="semi-round"
          fieldSize="large"
        />
        <nb-icon class="icon__search" nbSuffix icon="buscar"></nb-icon>
      </nb-form-field>

      <nb-autocomplete
        #autoPostulante
        (selectedChange)="onSelectionChangePostulante($event)"
        formControlName="postulanteId"
        ngDefaultControl
      >
        <nb-option
          *ngFor="let option of filteredOptionsPostulante$ | async"
          [value]="option.nombreCompleto"
        >
          {{ option.nombreCompleto }}
        </nb-option>
      </nb-autocomplete>
    </div>
  </div>

  <div class="row col-12 mb-3">
    <div class="col-4">
      <label>Condici贸n</label>
      <nb-form-field>
        <nb-select
          placeholder="SELECCIONE"
          fullWidth
          shape="rectangle"
          formControlName="flagApto"
          size="medium"
        >
          <nb-option *ngFor="let item of lstEstado" [value]="item.id">{{
            item.descripcion
          }}</nb-option>
        </nb-select>
      </nb-form-field>
    </div>

    <div class="col-4 align-self-baseline">
      <label>Fecha Evaluaci贸n</label>
      <nb-form-field>
        <input
          #fechaInicio
          nbInput
          formControlName="fechaEvaluacion"
          fullWidth
          [nbDatepicker]="fechaEvaluacionDatePicker"
          fieldSize="medium"
          (ngModelChange)="validRangeDateFormat($event)"
          [status]="rangePickerStatus"
        />
        <nb-icon
          style="cursor: pointer"
          nbSuffix
          class="mr-2"
          icon="calendario"
        >
        </nb-icon>
        <nb-datepicker #fechaEvaluacionDatePicker></nb-datepicker>
      </nb-form-field>
    </div>

    <div class="col-4">
      <label>Documento de sustento</label>
      <form [formGroup]="uploadForm">
        <button
          *ngIf="document == null"
          (click)="cleanAndClick(inputfile)"
          nbButton
          outline
          status="primary"
          size="small"
          fullWidth
        >
          <nb-icon class="fs-15" icon="subir"></nb-icon> Subir documento
        </button>
        <nb-form-field *ngIf="document != null">
          <input
            readonly
            fullWidth
            size="small"
            nbInput
            [value]="document.name"
            disabled
          />
          <button nbSuffix nbButton ghost (click)="cleanFileSelect()">
            <nb-icon class="fs-15" icon="clean"> </nb-icon>
          </button>
        </nb-form-field>
      </form>
    </div>
  </div>

  <div class="row col-12">
    <div class="col-12">
      <label>Observaci贸n (opcional)</label>
      <nb-form-field>
        <textarea
          nbInput
          fullWidth
          placeholder="Ingrese una breve observaci贸n"
          formControlName="observacion"
        ></textarea>
      </nb-form-field>
    </div>
  </div>
  <input
    hidden
    #inputfile
    name="subirPlantilla"
    type="file"
    (change)="onFileChange($event)"
  />

  <div class="col-12 pt-3">
    <div class="custom-row-buttons">
      <button
        nbButton
        shape="round"
        size="small"
        status="primary"
        class="w-30"
        outline
        (click)="dismiss(false)"
      >
        Cancelar
      </button>
      <button
        nbButton
        shape="round"
        size="small"
        status="primary"
        class="ml-2 w-30"
        [disabled]="!filterForm.valid"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
