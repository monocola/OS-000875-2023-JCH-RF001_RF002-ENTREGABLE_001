<div [formGroup]="filterForm" class="body">
  <div class="row col-12 mb-3">
    <div class="col-4">
      <label>Perfil del puesto</label>
      <nb-form-field>
        <nb-select
          placeholder="Seleccione perfil"
          fullWidth
          shape="rectangle"
          formControlName="perfilId"
          size="large"
          (selectedChange)="cambioPerfil($event)"
        >
          <nb-option value="">---Todos---</nb-option>
          <nb-option
            *ngFor="let item of lstPerfilMasivo"
            [value]="item.idPerfil"
            >{{ item.desPerfil }}</nb-option
          >
        </nb-select>
      </nb-form-field>
    </div>

    <div class="col-4">
      <nb-form-field>
        <label>Grupo</label>
        <input
          #inputGrupoM
          formControlName="desGrupoM"
          id="desGrupoM"
          nbInput
          type="text"
          fullWidth
          placeholder="Grupo"
          maxlength="120"
          (input)="onChangeGrupoM()"
          [nbAutocomplete]="autoGrupoM"
          shape="semi-round"
          fieldSize="large"
        />
        <nb-icon class="icon__search" nbSuffix icon="buscar"></nb-icon>
      </nb-form-field>

      <nb-autocomplete
        #autoGrupoM
        (selectedChange)="onSelectionChangeGrupoM($event)"
        formControlName="programacionIdM"
        ngDefaultControl
      >
        <nb-option
          *ngFor="let option of filteredOptionsGrupoM$ | async"
          [value]="option.desGrupo"
        >
          {{ option.desGrupo }}
        </nb-option>
      </nb-autocomplete>
    </div>

    <div class="col-4">
      <label class="w-100">Plantilla</label>
      <button
        nbButton
        status="primary"
        size="small"
        (click)="downloadTemplate()"
      >
        Descargar plantilla<nb-icon class="fs-15" icon="descargar"></nb-icon>
      </button>
    </div>
  </div>

  <div class="row col-12 mb-3">
    <div class="col-8 mb-3">
      <form [formGroup]="uploadForm">
        <button
          nbButton
          outline
          fullWidth
          *ngIf="document == null"
          (click)="clickAndClean(inputfile)"
          class="btn btn-outline-secondary"
          status="primary"
          size="medium"
        >
          Subir plantilla<nb-icon
            class="fs-15 text-info"
            icon="subir"
          ></nb-icon>
        </button>
        <nb-form-field *ngIf="document != null">
          <input
            readonly
            fullWidth
            size="small"
            nbInput
            [value]="document.name"
          />
          <button nbSuffix nbButton ghost (click)="cleanFileSelect()">
            <nb-icon class="fs-15" icon="clean"> </nb-icon>
          </button>
        </nb-form-field>
      </form>
    </div>
    <input
      hidden
      #inputfile
      name="subirPlantilla"
      type="file"
      (change)="onSubirPlantilla($event)"
      accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
    />
  </div>

  <div class="row col-12 mb-3">
    <div class="col-12">
      <label>Observaci√≥n (opcional)</label>
      <nb-form-field>
        <textarea nbInput fullWidth placeholder="Subir documento"></textarea>
      </nb-form-field>
    </div>
  </div>
  <input hidden #inputfile type="file" (change)="onFileChange($event)" />

  <div class="col-12 pt-3 mb-3">
    <div class="custom-row-buttons">
      <button
        nbButton
        shape="round"
        size="small"
        status="primary"
        class="w-30"
        outline
        (click)="dismiss(false)"
      >
        Cancelar
      </button>
      <button
        nbButton
        shape="round"
        size="small"
        status="primary"
        class="ml-2 w-30"
        [disabled]="!filterForm.valid"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
