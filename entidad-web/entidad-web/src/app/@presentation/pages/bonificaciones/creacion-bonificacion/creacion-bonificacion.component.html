<div class="body flex-v-center">
  <button class="btnBack m-3 p-2" [routerLink]="['/pages/gestionbonificaciones']">
    Atrás
  </button>
  <div class="container row">
    <div class="col-md-2"></div>
    <div class="col-md-5 h-100 w-100 text-left flex-column">
      <h5 #lblForm class="fw-500 labelForm mb-4">
        Empecemos a crear los informes de bonificación
      </h5>
      <div class="formCreation w-100" #formCreation>
        <select-field
          [label]="'Elegir tipo de informe de bonificación'"
          [control]="control"
          [items]="helperService.tiposBonificacion"
          [valueToShow]="'descripcion'"
        >
        </select-field>

        <button
          class="w-100 mt-3"
          nbButton
          shape="round"
          size="medium"
          status="primary"
          (click)="createPlantilla()"
          [disabled]="control.invalid"
        >
          Crear
        </button>
      </div>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-3">
      <img
        width="90%"
        #imgCreation
        class="imgCreation"
        src="assets/images/base-plantillas.png"
        alt="imagen perfil de puesto"
      />
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
