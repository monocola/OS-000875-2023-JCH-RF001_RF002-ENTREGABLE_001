<div>
  <div class="d-flex w-100">
    <span class="flex-spacer"></span>
    <nb-icon
      class="mr-2 btnClose"
      nbSuffix
      icon="close"
      (click)="onNoClick()"
    ></nb-icon>
  </div>

  <div class="flex-v-center flex-column">
    <img height="64px" src="assets/images/icons/info.png" alt="icon image" />
    <h5 class="mt-3">Regímenes laborales</h5>
  </div>

  <div class="flex-v-center text-center fs-14 px-5">
    Considera los siguientes regímenes laborales para la creación de un nuevo
    perfil
  </div>

  <table
    aria-describedby="tabla de modalidades"
    class="table table-borderless table-striped table-hover mat-elevation-z2 mt-3"
  >
    <thead class="">
      <th scope="col" class="firstColumn">LEYES Y DECRETO DE LEYES</th>
      <th scope="col" class="secondColumn align-middle">DESCRIPCIÓN</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of modalidades">
        <td class="fw-500">{{ item.descripcionCorta }}</td>
        <td>{{ item.referencia }}</td>
      </tr>
    </tbody>
  </table>
</div>
