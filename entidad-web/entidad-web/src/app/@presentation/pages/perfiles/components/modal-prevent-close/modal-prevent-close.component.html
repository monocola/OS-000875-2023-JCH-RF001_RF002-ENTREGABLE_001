<div class="d-flex w-100">
  <span class="flex-spacer"></span>
  <nb-icon
    class="mr-2 btnClose"
    nbSuffix
    icon="close"
    (click)="onNoClick()"
  ></nb-icon>
</div>

<div class="py-2 px-2 bodyModal">
  <div class="flex-v-center">
    <img src="assets/images/icons/salir.png" alt="Logo pregunta eliminar" />
  </div>

  <div class="title fw-600 flex-v-center mt-4">Salir del registro</div>

  <div class="fw-400 text-center my-3">
    Completa el formulario del paso
    <strong> {{ data?.stepActual + 1 }} </strong>
    para no perder tu progreso. <br />
    <strong> ¿Qué deseas hacer? </strong>
  </div>

  <div class="flex-v-center mt-4">
    <button
      nbButton
      outline
      shape="round"
      status="primary"
      class="py-2 px-5 mr-3"
      (click)="onNoClick(true)"
    >
      Salir
    </button>
    <button
      nbButton
      shape="round"
      status="primary"
      class="py-2 px-5"
      (click)="onNoClick(false)"
    >
      ¡Quedarme aquí!
    </button>
  </div>
</div>
