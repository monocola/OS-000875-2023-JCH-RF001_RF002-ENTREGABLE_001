  <mat-divider></mat-divider>

  <div class="row">

      <mat-tab-group class="mt-3 px-2 custom-tab-group" mat-align-tabs="start" dynamicHeight

            <img src="/assets/images/icons/convocatoria.svg" alt="imagen convocatoria" class="mr-2">Convocatorias

            </nb-icon>-->
          </ng-template>

          <serv-talento-convocatorias>
          </serv-talento-convocatorias>

        <mat-tab>

            Postulantes

        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <!-- <nb-icon [nbPopover]="templateRef" icon="file" nbPopoverPlacement="right" nbPopoverTrigger="hint"
