<div>
  <div class="d-flex pb-3">
    <span class="flex-spacer"></span>
    <nb-icon
      class="mr-2 documentIcon"
      nbSuffix
      icon="close"
      (click)="onNoClick()"
    ></nb-icon>
  </div>

  <div class="flex-v-center-column">
    <img alt="icono cuentas" src="assets/images/icons/cuentas.png" />

    <h5>Conoce los roles y sus accesos</h5>
  </div>
  <table
    aria-describedby="tabla de roles"
    class="table table-striped table-bordered table-hover borderless mt-3 mat-elevation-z4"
  >
    <thead>
      <tr>
        <th scope="col" class="py-2 px-3" [ngStyle]="{ width: width }">
          FUNCIONES DE CARGO
        </th>
        <th
          scope="col"
          class="py-2 px-3"
          [ngStyle]="{ width: width }"
          *ngFor="let item of roles"
        >
          {{ item }}
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of funciones">
        <tr class="expanded-row">
          <td
            colspan="5"
            class="py-3 px-3 align-middle"
            [ngStyle]="{ width: width }"
          >
            {{ item.funcion['DESCRIPCION'] }}
          </td>
        </tr>
        <tr *ngFor="let hijo of item.hijos">
          <td
            class="text-left py-2 pl-3 align-middle"
            [ngStyle]="{ width: width }"
          >
            {{ hijo['DESCRIPCION'] }}
          </td>
          <td
            class="text-center py-2 align-middle"
            *ngFor="let item of roles"
            [ngStyle]="{ width: width }"
          >
            {{ hijo[item] == '0' ? '' : 'X' }}
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
