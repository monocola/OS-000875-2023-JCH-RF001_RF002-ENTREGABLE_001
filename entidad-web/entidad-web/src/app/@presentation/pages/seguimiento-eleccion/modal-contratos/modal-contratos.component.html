<div class="d-flex w-100">
  <span class="flex-spacer"></span>
  <nb-icon class="mr-2 btnClose" nbSuffix icon="close" (click)="onNoClick()"></nb-icon>
</div>
<div class="mb-12 col-md-12 divHeaderMargin">
  <div class="flex-v-center flex-column text-center">
    <img src="assets/images/icons/info.png" style="height: 50px; width: 55px" alt="Logo" />
    <h5 class="mt-3">Pasar a contratos/convenios</h5>
    <h6 class="mt-3 ">Las {{ vacantes }} vacantes fueron cubiertas</h6>
    ¿Desea pasar los {{ finalistas }} finalistas a creación de
    contratos/convenios?
  </div>
  <p></p>
  <form [formGroup]="this.Form">
    <select-field [label]="'Tipo de Contrato'" [control]="f.TipoDoc" [valueToShow]="'descPlantilla'"
      [value]="'tipoContratoId'" [items]="TipoDoc">
    </select-field>
  </form>


</div>
<div style="align-self: center">
  <div class="flex-v-center">
    <div class="col-4">
      <button nbButton outline shape="round" status="primary" fullWidth (click)="onNoClick()">
        Cancelar
      </button>
    </div>
    <div class="col-4">
      <button nbButton shape="round" status="primary" fullWidth (click)="onClickGuardar()">
        Aceptar
      </button>
    </div>
  </div>
</div>
