<div class="d-flex w-100">
  <span class="flex-spacer"></span>
  <nb-icon class="mr-2 btnClose" nbSuffix icon="close" (click)="onNoClick()"></nb-icon>
</div>
<div class="mb-12 col-md-12 divHeaderMargin">
  <div class="flex-v-center flex-column">
    <img src="assets/images/icons/alert.png" style="height: 50px; width: 55px" alt="Logo" />
    <h6 class="mt-3">REDAM</h6>

    <p class="text-center" style="display: inline; margin-left: 6px;">¿Esta seguro/a que
      <span style="font-weight: bold;"> {{apellidos}} {{nombres}} </span>esta inscrito en REDAM?
    </p>

  </div>
</div>
<div class="py-2 mx-2 container-fluid divMargin">
  <div class="row">
    <div class="mb-12 col-md-12">
      <label>Añadir un comentario (opcional)</label>
      <textarea [(ngModel)]="descripcion" shape="semi-round" fieldSize="medium" [rows]="3" nbInput fullWidth
        placeholder="Ingrese una breve descripcion"></textarea>
      <div class="d-flex w-100">
        <div class="invalid-text flex-column">
        </div>
      </div>
    </div>
  </div>
</div>

<div style="align-self: center">
  <div class="flex-v-center">
    <div class="col-4">
      <button nbButton outline shape="round" status="primary" fullWidth (click)="onNoClick()">
        Cancelar
      </button>
    </div>
    <div class="col-4">
      <button nbButton shape="round" status="primary" fullWidth (click)="onClickGuardar()">
        Aceptar
      </button>
    </div>
  </div>
</div>
