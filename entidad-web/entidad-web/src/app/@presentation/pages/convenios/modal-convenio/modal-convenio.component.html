<div class="d-flex w-100">
    <span class="flex-spacer"></span>
    <nb-icon class="mr-2 btnClose" nbSuffix icon="close" (click)="onNoClick()"></nb-icon>
</div>

<div class="mb-12 col-md-12 divHeaderMargin">
    <div class="flex-v-center flex-column">
        <img src="assets/images/icons/editar.png" style="height: 50px; width: 55px" alt="Logo" />
        <h6 class="mt-3">{{ title }}</h6>
    </div>
</div>

<div class="py-2 mx-2 container-fluid divMargin">
    <div>
        <form [formGroup]="this.Form">
            <div class="mb-3 col-md-12">
                <input-field [control]="f.direccionLabores" [label]="'Dirección de Prácticas'"
                    [placeholder]="'Dirección de Prácticas'" [maxlength]="25" [banKeyType]="5" [minlength]="0">
                </input-field>
            </div>
            <div class="mb-3 col-md-12">
                <input-field [control]="f.periodoConvenio" [label]="'Período de Convenio'"
                    [placeholder]="'Período de Convenio'" [maxlength]="25" [banKeyType]="5" [minlength]="0">
                </input-field>
            </div>
            <div class="d-flex">
                <div class="mb-3 col-md-6">
                    <label>Fecha inicio de Práctica</label>


                    <nb-form-field>
                        <input formControlName="fechaIniPractica" [nbDatepicker]="dateTimePicker" nbInput
                            placeholder="fecha inicio práctica" fieldSize="large" shape="semi-round" />
                        <nb-icon nbSuffix class="mr-2" icon="calendario"> </nb-icon>
                        <nb-datepicker startView="year" #dateTimePicker></nb-datepicker>
                    </nb-form-field>

                </div>
                <div class="mb-3 col-md-6">
                    <label>Fecha fin de Práctica</label>

                    <nb-form-field>
                        <input formControlName="fechaFinPractica" [nbDatepicker]="dateTimePicker2" nbInput
                            placeholder="fecha inicio práctica" fieldSize="large" shape="semi-round" />
                        <nb-icon nbSuffix class="mr-2" icon="calendario"> </nb-icon>
                        <nb-datepicker startView="year" #dateTimePicker2></nb-datepicker>
                    </nb-form-field>

                </div>
            </div>
            <div class="d-flex">
                <div class="mb-3 col-md-6">
                    <label>Horario de Entrada</label>

                    <nb-form-field>
                        <input formControlName="horaIniPractica" placeholder="Horario de Entrada" nbInput type="text"
                            [nbTimepicker]="timepicker" />
                        <nb-timepicker #timepicker></nb-timepicker>
                    </nb-form-field>



                </div>
                <div class="mb-3 col-md-6">
                    <label>Horario de Salida</label>
                    <nb-form-field>
                        <input formControlName="horaFinPractica" nbInput type="text" placeholder="Horario de Salida"
                            [nbTimepicker]="timepicker2" />
                        <nb-timepicker #timepicker2></nb-timepicker>
                    </nb-form-field>

                </div>
            </div>
        </form>
        <p></p>
    </div>
</div>

<div style="align-self: center;">
    <div class="flex-v-center">
        <div class="col-5">
            <button (click)="onNoClick()" nbButton outline shape="round" status="primary" fullWidth>
                Cancelar
            </button>
        </div>
        <div class="col-5">
            <button [disabled]="!Form.valid" (click)="GuardarComunicado()" nbButton shape="round" status="primary"
                fullWidth>
                Guardar
            </button>
        </div>
    </div>
</div>
