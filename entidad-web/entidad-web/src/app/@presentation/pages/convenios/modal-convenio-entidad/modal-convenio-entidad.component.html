<div class="d-flex w-100">
    <span class="flex-spacer"></span>
    <nb-icon class="mr-2 btnClose" nbSuffix icon="close" (click)="onNoClick()"></nb-icon>
</div>

<div class="mb-12 col-md-12 divHeaderMargin">
    <div class="flex-v-center flex-column">
        <img src="assets/images/icons/editar.png" style="height: 50px; width: 55px" alt="Logo" />
        <h6 class="mt-3">{{ title }}</h6>
    </div>
</div>

<div class="py-2 mx-2 container-fluid divMargin">
    <div>
        <form [formGroup]="this.Form">
            <div *ngIf="codigoTipoContrato == 'PRE1401'" class="mb-3 col-md-12">
                <input-field [control]="f.puestoRepreUni" [label]="'Puesto Representante Legal'"
                    [placeholder]="'Puesto'" [maxlength]="30" [banKeyType]="5" [minlength]="0">
                </input-field>
            </div>
            <div *ngIf="codigoTipoContrato == 'PRE1401'" class="mb-3 col-md-12">
                <input-field [control]="f.nombRepreUni" [label]="'Nombre del Representante Legal'"
                    [placeholder]="'Nombre '" [maxlength]="30" [banKeyType]="5" [minlength]="0">
                </input-field>
            </div>
            <div *ngIf="codigoTipoContrato == 'PRE1401'" class="d-flex">
                <div class="mb-3 col-md-6">
                    <select-field [label]="'Tipo de Doc. Representante Legal'" [control]="f.TipoDoc"
                        [valueToShow]="'documento'" [value]="'value'" [items]="TipoDoc">
                    </select-field>
                </div>
                <div *ngIf="codigoTipoContrato == 'PRE1401'" class="mb-3 col-md-6">
                    <input-field [control]="f.nroDocRepreUni" [label]="'N° de Doc. Representante Legal'"
                        [placeholder]="'N° de Doc. '" [maxlength]="15" [banKeyType]="2" [minlength]="0">
                    </input-field>
                </div>
            </div>
            <div *ngIf="codigoTipoContrato == 'PRE1401'" class="d-flex">
                <div class="mb-3 col-md-6">
                    <input-field [control]="f.direccionCentroEstudios" [label]="'Dirección Centro de Estudios'"
                        [placeholder]="'Dirección Centro de Estudios'" [maxlength]="25" [banKeyType]="5"
                        [minlength]="0">
                    </input-field>
                </div>
                <div *ngIf="codigoTipoContrato == 'PRE1401'" class="mb-3 col-md-6">
                    <input-field [control]="f.rucCentroEstudios" [label]="'N° de Ruc Centro Estudios'"
                        [placeholder]="'N° de Ruc Centro Estudios'" [maxlength]="15" [banKeyType]="2" [minlength]="0">
                    </input-field>
                </div>
            </div>
        </form>
        <p></p>
    </div>
</div>

<div style="align-self: center;">
    <div class="flex-v-center">
        <div class="col-5">
            <button (click)="onNoClick()" nbButton outline shape="round" status="primary" fullWidth>
                Cancelar
            </button>
        </div>
        <div class="col-5">
            <button [disabled]="!Form.valid" (click)="GuardarComunicado()" nbButton shape="round" status="primary"
                fullWidth>
                Guardar
            </button>
        </div>
    </div>
</div>
